version: '3.8'

services:
  ml-service:
    build: .
    container_name: signal-hunter-ml
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models  # Persist trained models
    environment:
      - ML_HOST=0.0.0.0
      - ML_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
