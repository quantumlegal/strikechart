# Nginx configuration for StrikeChart
# Copy to: /etc/nginx/sites-available/strikechart
# Then: sudo ln -s /etc/nginx/sites-available/strikechart /etc/nginx/sites-enabled/

upstream strikechart {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;  # Replace with your domain or IP

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 1000;

    # WebSocket support for Socket.io
    location /socket.io/ {
        proxy_pass http://strikechart;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Main app
    location / {
        proxy_pass http://strikechart;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
