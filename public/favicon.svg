<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#0a0e17"/>
    </linearGradient>
    <linearGradient id="signalGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#d29922"/>
      <stop offset="100%" style="stop-color:#f0b429"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#238636"/>
      <stop offset="100%" style="stop-color:#3fb950"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" stroke="#30363d" stroke-width="8"/>

  <!-- Signal bars (representing volatility/volume) -->
  <rect x="100" y="320" width="40" height="80" rx="6" fill="url(#signalGrad)" opacity="0.7"/>
  <rect x="160" y="260" width="40" height="140" rx="6" fill="url(#signalGrad)" opacity="0.85"/>
  <rect x="220" y="200" width="40" height="200" rx="6" fill="url(#signalGrad)"/>
  <rect x="280" y="280" width="40" height="120" rx="6" fill="url(#signalGrad)" opacity="0.85"/>
  <rect x="340" y="240" width="40" height="160" rx="6" fill="url(#signalGrad)" opacity="0.9"/>

  <!-- Upward arrow (representing gains/hunting) -->
  <path d="M400 180 L400 100 L320 100" fill="none" stroke="url(#arrowGrad)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="400,60 440,120 360,120" fill="url(#arrowGrad)"/>

  <!-- Subtle pulse ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#d29922" stroke-width="2" opacity="0.3"/>
</svg>
